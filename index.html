<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File System Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container container-lg">
        <div class="row align-items-center">
            <div class="col"><span>To Select File To View: </span></div>
            <div class="col"><button type="button" class="btn btn-primary btn-md" id="openFileButton">Select File</button></div>
        </div>
        <div class="mt-3"><textarea class="textArea" value="" rows="10" cols="70"></textarea></div>

        <div class="row align-items-center">
            <div class="col"><span>To Select File To Edit: </span></div>
            <div class="col"><button type="button" class="btn btn-primary btn-md" id="openFileButtonToUpdate">Select File</button></div>
        </div>
        <div class="mt-3"><textarea class="textAreaUpdate" value="" rows="10" cols="70"></textarea></div>
        <button type="button" class="btn btn-success btn-md" id="updateFile">Update File</button>
    </div>
</body>
<script src="index.js"></script>
</html>
